- name: "install hadoop tarball"
  unarchive: src={{ tarballs_dir }}/{{ hadoop_tarball }} dest={{ install_dir }} creates={{ hadoop_home }} copy=yes
- name: "configure hadoop with templates"
  template: src={{ item }} dest={{ hadoop_home }}/etc/hadoop/{{ item }}
  with_items:
    - core-site.xml
    - hdfs-site.xml
    - yarn-site.xml
    - mapred-site.xml
    - hadoop-metrics2.properties
- name: "configure hadoop 2"
  template: src={{ item }} dest={{ hadoop_home }}/etc/hadoop/{{ item }}
  with_items:
    - slaves
  when: hadoop_major_version == '2'
- name: "configure hadoop 3"
  template: src={{ item }} dest={{ hadoop_home }}/etc/hadoop/{{ item }}
  with_items:
    - workers
  when: hadoop_major_version == '3'

# This is currently needed to run hadoop with Java 11 (see https://github.com/apache/fluo-muchos/issues/266)
- name: "Copy javax.activation-api (when Hadoop 3 and Java 11 are used)"
  synchronize: src={{ user_home }}/mvn_dep/ dest={{ hadoop_home }}/share/hadoop/common/lib/
  when: hadoop_major_version == '3' and java_product_version == 11

- name: "setup hadoop short circuit socket dir"
  file: path=/var/lib/hadoop-hdfs state=directory owner={{ cluster_user }} group={{ cluster_group }} mode=0755
  become: yes
- name: "Configure hadoop log dir"
  replace:
    path: "{{ hadoop_home }}/etc/hadoop/hadoop-env.sh"
    regexp: '.*export\s+HADOOP_LOG_DIR.*'
    replace: "export HADOOP_LOG_DIR={{ worker_data_dirs[0] }}/logs/hadoop"
- name: "Create hadoop log dir"
  file: path={{ worker_data_dirs[0] }}/logs/hadoop state=directory

- name: Insert HADOOP_OPTIONAL_TOOLS & HADOOP_OPTS in hadoop-env.sh
  blockinfile:
    path: "{{ hadoop_home }}/etc/hadoop/hadoop-env.sh"
    insertafter: EOF
    block: |
       export HADOOP_OPTIONAL_TOOLS=hadoop-azure
       export HADOOP_OPTS="-Dorg.wildfly.openssl.path=/usr/lib64 ${HADOOP_OPTS}"
  when: cluster_type == 'azure' and hadoop_major_version == '3' and use_adlsg2

- name: Configure Namenode & Datanode JVM parameters for Hadoop 3.x
  blockinfile:
    path: "{{ hadoop_home }}/etc/hadoop/hadoop-env.sh"
    marker: "# {mark}"
    marker_begin: "Begin Hadoop JVM configurations"
    marker_end: "End Hadoop JVM configurations"
    block: |
       export HDFS_NAMENODE_OPTS="{{ hadoop_gc_settings }} {{ hadoop_namenode_heap }}"
       export HDFS_DATANODE_OPTS="{{ hadoop_gc_settings }} {{ hadoop_datanode_heap }}"
       export HDFS_JOURNALNODE_OPTS="{{ hadoop_gc_settings }} {{ hadoop_journal_heap }}"
       export HDFS_ZKFC_OPTS="{{ hadoop_gc_settings }} {{ hadoop_zkfc_heap }}"
  when: hadoop_major_version == '3'

- name: Configure Resourcemanager & Nodemanager JVM parameters for Hadoop 2.x & 3.x
  blockinfile:
    path: "{{ hadoop_home }}/etc/hadoop/yarn-env.sh"
    marker: "# {mark}"
    marker_begin: "Begin YARN JVM configurations"
    marker_end: "End YARN JVM configurations"
    block: |
       export YARN_RESOURCEMANAGER_OPTS="{{ hadoop_gc_settings }} {{ yarn_rm_heap }}"
       export YARN_NODEMANAGER_OPTS="{{ hadoop_gc_settings }} {{ yarn_nm_heap }}"

- name: Configure MapReduce Job History Server for Hadoop 3.x
  replace:
    path: "{{ hadoop_home }}/etc/hadoop/mapred-env.sh"
    regexp: '.*export\s+MAPRED_HISTORYSERVER_OPTS.*'
    replace: "export MAPRED_HISTORYSERVER_OPTS=\"{{ hadoop_gc_settings }} {{ mapred_jhs_heap }}\""
  when: hadoop_major_version == '3'

